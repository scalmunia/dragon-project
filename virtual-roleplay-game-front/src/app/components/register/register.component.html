<div class="container">
  <h1>FORMULARIO DE REGISTRO</h1>
  <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="inputName">Name:</label>
      <input type="text" id="inputName" formControlName="name">
    </div>
    <div>
      <label for="inputEmail">Email:</label>
      <input type="email" id="inputEmail" formControlName="email">
    </div>
    <div>
      <label for="inputPassword">Password:</label>
      <input type="password" id="inputPassword" formControlName="password">
    </div>

    <button type="submit">ENVIAR</button>
  </form>
  <p *ngIf="error">{{error.message}}</p>
</div>
