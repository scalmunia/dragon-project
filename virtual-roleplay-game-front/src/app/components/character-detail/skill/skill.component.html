<div class="skill-container">
  <input class="check" [formControl]="checkboxControl" type="checkbox" [id]="index">
  <label class="ability" [for]="index">{{ convertSkill(ability) }}</label>
  <label class="name" [for]="index">{{ name }}</label>
  <input class="bonus" type="text"
    [value]="checkboxControl.value ? (bonus + 2  | addSignFilter) : bonus | addSignFilter">
</div>
