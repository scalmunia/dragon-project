<div class="image">
  <img *ngIf="src" class="avatar" [src]="src" [ngClass]="{ 'image-loading': loadingImage }" (error)="handleError()">
  <img src="assets/images/image_outline.svg" alt="Imagen">
  <!-- <div *ngIf="loadingImage">
    <vrg-spinner></vrg-spinner>
  </div> -->
  <p *ngIf="!src" class="no-avatar">+</p>
  <input class="image-input" type="file" (change)="updateImageUrl($event)" [disabled]="!isEditable" />
</div>
