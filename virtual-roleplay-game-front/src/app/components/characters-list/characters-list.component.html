<h2>LISTADO DE PERSONAJES</h2>

<a routerLink="/create-character">NUEVO PERSONAJE</a>
<br>

<ul>
  <li *ngFor="let character of characters">
    <a [routerLink]="'/character/' + character._id">{{character.name}}</a>
    <!--
      forma alternativa, aunque la anterior es preferible:

      <a routerLink="/character/{{character._id}}">{{character.name}}</a>
    -->
  </li>
</ul>

<span><pre>{{characters | json}}</pre></span>
