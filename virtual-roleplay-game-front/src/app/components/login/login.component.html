<div class="container">
  <h1>FORMULARIO DE LOGIN</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="inputEmail">Email:</label>
      <input type="email" id="inputEmail" formControlName="email">
    </div>
    <div>
      <label for="inputPassword">Password:</label>
      <input type="password" id="inputPassword" formControlName="password">
    </div>

    <vrg-button type="submit" text="ENVIAR"></vrg-button>
  </form>
  <a routerLink="/register">Reg√≠strate</a>
  <p *ngIf="error">{{error.message}}</p>
</div>
