<label *ngIf="label" class="label" [for]="id">{{label}}</label>

<div class="container">
  <img src="assets/images/input_side.svg" alt="Imagen">
  <input class="input" [type]="type" [id]="id" [placeholder]="placeholder" [value]="value"
    (input)="onInputChange($event)">
  <img class="right-side" src="assets/images/input_side.svg" alt="Imagen">
</div>
