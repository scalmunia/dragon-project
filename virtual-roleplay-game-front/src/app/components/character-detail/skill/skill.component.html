<div *ngIf="control" class="skill-container">
  <input class="check" [formControl]="control" [value]="control.value" type="checkbox" [id]="skillId">
  <label class="ability" [for]="skillId">{{ convertSkill(ability) }}</label>
  <label class="name" [for]="skillId">{{ skillId }}</label>
  <div *ngIf="character" class="bonus">+{{ calculateBonus(ability, character.level) }}</div>
</div>
