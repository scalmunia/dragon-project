<div class="ability">
  <p>{{ ability }}</p>
  <img src="assets/images/ability.svg" alt="Imagen">
  <div class="modifier">{{ calcAbilityModifier(control.value) | addSignFilter }}</div>
  <input class="input-ability-score" type="number" [formControl]="control" [ngClass]="{
    'disabled': disabled}">
</div>
