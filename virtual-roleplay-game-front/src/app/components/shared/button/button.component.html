<div class="container">
  <img [src]="sideImageSrc" alt="Imagen">
  <button class="button" [type]="type" [ngClass]="{
      'button-primary': color === 'primary',
      'button-secondary': color === 'secondary',
      'button-danger': color === 'danger',
      'button-sghost': variant === 'sghost',
      'button-dghost': variant === 'dghost'
    }">
    <ng-content></ng-content>
  </button>
  <img class="right-side" [src]="sideImageSrc" alt="Imagen">
</div>
